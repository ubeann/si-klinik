<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Medis</title>
    <link rel="stylesheet" href="css/resume.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="property/siklin.png"></li>
                <li><a href="page2.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="70" viewBox="0 0 30 20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Resume Medis</h2>
        <form>
            <div class="row">
                <label>No. RM:</label><input type="text" name="no_rm">
            </div>
            <div class="row">
                <label>(Nama Lengkap)</label><input type="text" name="nama_lengkap"> 
            </div>
            <div class="row">
                <label>Umur</label><input type="number" name="umur">
            </div>
            <div class="row">
                <label for="jeniskelamin">Jenis Kelamin</label>
                <input type="radio" id="jeniskelaminL" name="jenis kelamin" value="L">
                <label for="jeniskelamin">L</label>
                <input type="radio" id="jeniskelaminL" name="jenis kelamin" value="P">
                <label for="jeniskelamin">P</label> 
                <label for="tanggalkunjungan">Tanggal Kunjungan</label>
                <input type="date" id="tanggalkunjungan" name="tanggal kunjungan">
            </div>
            <div class="row">
                <label>Diagnosa Awal</label><input type="text" name="diagnosa_awal">
                <label>ICD-10:</label><input type="text" name="icd_awal">
            </div>
            <div class="row">
                <label>Diagnosa Utama</label><input type="text" name="diagnosa_utama">
                <label>ICD-10:</label><input type="text" name="icd_utama">
            </div>
            <div class="row">
                <label>Anamnesis</label><textarea name="anamnesis"></textarea>
            </div>
            <div class="row">
                <label>Pemeriksaan Fisik</label><textarea name="pemeriksaan_fisik"></textarea>
            </div>
            <div class="row">
                <label>Obat yang diresepkan</label><textarea name="obat_diresepkan"></textarea>
            </div>
            <div class="row">
                <label>Pengobatan atau tindak lanjut</label><textarea name="pengobatan"></textarea>
            </div>

            <div class="signature-section">
                <p>Tasikmalaya, <span class="date">29 Februari</span> 2025</p>
                <div class="signature">
                    <img src="property/download-removebg-preview.png" alt="Signature" class="signature-image">
                    <p>(dr. Jovan Sp. Assasin)</p>
                </div>
            </div>
            <div class="buttons">
                <button type="reset">Batal</button>
                <a href="pencarian.html"><button type="submit">Simpan</button></a>
            </div>
        </form>
    </div>
</body>
</html>
