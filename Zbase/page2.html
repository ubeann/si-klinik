<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Setup the chart
    const ctx = document.getElementById('patientVisitChart').getContext('2d');
    const patientVisitChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['2024-09', '2024-10', '2024-11', '2024-12'],
            datasets: [
                {
                    label: 'Pasien Lama',
                    data: [15, 45, 30, 21],
                    borderColor: 'green',
                    fill: false
                },
                {
                    label: 'Pasien Baru',
                    data: [0, 10, 5, 0],
                    borderColor: 'purple',
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Bulan'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Jumlah Pasien'
                    },
                    beginAtZero: true
                }
            }
        }
    });
        function confirmLogout(event) {
            event.preventDefault();
            const confirmation = confirm('Logout akun?');
            if (confirmation) {

                window.location.href = 'halamanutama.html'; // Replace with your logout URL
